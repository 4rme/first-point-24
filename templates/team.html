{% extends "base.html" %}

{% block title %}Meet the Team | First Point 24{% endblock %}

{% block content %}
  <section class="team">
    <h2>Meet the Team</h2>
    <p>Our dedicated team is here to help you succeed.</p>
    <div class="team-grid">
      <div class="profile">
        <img src="{{ url_for('static', filename='images/staff1.jpg') }}" alt="Staff 1" />
        <h3>Ein the Reulverie</h3>
        <p>Lead Nurse</p>
      </div>
      <div class="profile">
        <img src="{{ url_for('static', filename='images/staff2.jpg') }}" alt="Staff 2" />
        <h3>Jessicah Owens</h3>
        <p>Support Coordinator</p>
      </div>
      <div class="profile">
        <img src="{{ url_for('static', filename='images/staff3.jpg') }}" alt="Staff 3" />
        <h3>Dr. Amir Chen</h3>
        <p>Care Strategist</p>
      </div>
    </div>
  </section>
{% endblock %}
